<section id="main-slider" class="no-margin">
    <div class="carousel slide wet-asphalt">
        <ol class="carousel-indicators">
            {{#carousel_items}}
            <li data-target="#main-slider" data-slide-to="{{index}}" {{#active}}class="active"{{/active}}></li>
            {{/carousel_items}}
        </ol>
        <div class="carousel-inner">
            {{#carousel_items}}
            <div class="item {{#active}}active{{/active}}" style="background-image: url({{background-image}});">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-{{^animation}}12{{/animation}}{{#animation}}6{{/animation}}">
                            <div class="carousel-content {{#text-centered}}center{{/text-centered}} centered">
                                {{#item1}}
                                <h2 class="{{#boxed}}boxed{{/boxed}} animation animated-item-1">{{item1}}</h2>{{#boxed}}<br>{{/boxed}}
                                {{/item1}}
                                {{#item2}}
                                <p class="{{#boxed}}boxed{{/boxed}} animation animated-item-2">{{item2}}</p>{{#boxed}}<br>{{/boxed}}
                                {{/item2}}
                                {{#learn-more}}
                                <a class="btn btn-md animation animated-item-3" style="background-color: orangered;" href="{{learn-more}}">{{learn-more-text}}</a>
                                {{/learn-more}}
                            </div>
                        </div>
                        {{#animation}}
                        <div class="col-sm-6 hidden-xs animation animated-item-4">
                            <div class="centered">
                                <div class="embed-container">
                                    <iframe src="{{animation}}" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
                                </div>
                            </div>
                        </div>
                        {{/animation}}
                    </div>
                </div>
            </div><!--/.item-->
            {{/carousel_items}}
        </div><!--/.carousel-inner-->
    </div><!--/.carousel-->
    <a class="prev hidden-xs" href="#main-slider" data-slide="prev">
        <i class="icon-angle-left"></i>
    </a>
    <a class="next hidden-xs" href="#main-slider" data-slide="next">
        <i class="icon-angle-right"></i>
    </a>
</section><!--/#main-slider-->
